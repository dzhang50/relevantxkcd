  	<script type="text/javascript">
  	var uiBlocked = false;
  	var aboutcode = "About us blahblahblah";
    function sendQuery() {
    	query = $("#query").val();
    	jQuery.get('process?action=xkcd&query='+query, function(data) {
   			resp(data);
		});
		return false;
    }
    
    function resp(data) {
    
    	document.getElementById("results").innerHTML="<img src='img/cloud.png'/>";
    	
    }
    
	function aboutClick() {
		//show the loading bar
		showLoading();
		//load selected section
		switch(this.id){
			case "about":
				content.load(aboutcode, hideLoading);
			default:
				//hide loading bar if there is no selected section
				hideLoading();
				break;
		}
	}

	//show loading bar
	function showLoading(){
		loading
			.css({visibility:"visible"})
			.css({opacity:"1"})
			.css({display:"block"})
		;
	}
	//hide loading bar
	function hideLoading(){
		loading.fadeTo(1000, 0);
	}

    </script>
